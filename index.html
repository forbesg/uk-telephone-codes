<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telephone Area Code Finder</title>
    <link rel="apple-touch-icon" href="icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container" class="container">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div id="inner-container" >
				<img src="telephone.png" class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"/>
				<h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Area Code Finder</h1>
				<br />
				<nav>
					<ul class="nav nav-tabs" role="tablist">
						<li class="active" id="numberTab"><a href="" >Number Search</a></li>
						<li id="nameTab"><a href="">Name Search</a> </li>
					</ul>
				</nav>
				<br/>
				<div id="formContainerNumber" class="">
					<h4>Type in the area code you want to search for...</h4>
					<br /><br />
					<form class="form-inline" role="form">
						<div class="form-group">
							<input type="text" id="areaCode" name="areaCode" placeholder="Enter Area Code" class="form-control"/>
						</div>
						<button type="submit" id="submitNumber" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div id="formContainerName" class="hidden">
					<h4>Type in the area exchange name you want to search for...</h4>
					<br /><br />
					<form class="form-inline" role="form">
						<div class="form-group">
							<input type="text" id="areaName" name="areaName" placeholder="Enter Area Name" class="form-control"/>
						</div>
						<button type="submit" id="submitName" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<br />
				<div id="error" ></div>
				<div id="resultContainer">
					<h3 id="result"></h3>
				</div>
				<br />
				<br />
				<div id="listViewContainer">
					<h4>List Areas By Letter</h4><br />
					<div id="buttons">
						<button class="btn btn-default">A</button>
						<button class="btn btn-default">B</button>
						<button class="btn btn-default">C</button>
						<button class="btn btn-default">D</button>
						<button class="btn btn-default">E</button>
						<button class="btn btn-default">F</button>
						<button class="btn btn-default">G</button>
						<button class="btn btn-default">H</button>
						<button class="btn btn-default">I</button>
						<button class="btn btn-default">J</button>
						<button class="btn btn-default">K</button>
						<button class="btn btn-default">L</button>
						<button class="btn btn-default">M</button>
						<button class="btn btn-default">N</button>
						<button class="btn btn-default">O</button>
						<button class="btn btn-default">P</button>
						<button class="btn btn-default">Q</button>
						<button class="btn btn-default">R</button>
						<button class="btn btn-default">S</button>
						<button class="btn btn-default">T</button>
						<button class="btn btn-default">U</button>
						<button class="btn btn-default">V</button>
						<button class="btn btn-default">W</button>
						<button class="btn btn-default">X</button>
						<button class="btn btn-default">Y</button>
						<button class="btn btn-default">Z</button>
					</div>
					<br />
					<div>
						<ul id="listView" class="col-lg-8">
					
						</ul>
						<ul id="pagination" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pagination">
						
						</ul>
					</div>
				</div>
			</div>
			<br />
			<br />
		</div>
			
	</div>
			<footer class="clearfix">
				<h4 class="pull-right">The Area Code Finder is brought to you by <a href="http://www.fnbg.co.uk">FNBG</a></h4>
			</footer>
<script src="js/areaCodes.js"></script>
</body>
</html>
